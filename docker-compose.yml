version: "2"
services:
  ui:
    image : dgoldstein1/websiteanalytics-frontend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development

  server:
    image : dgoldstein1/websiteanalytics-backend
    environment:
      - LOGGER=true
      - TEST_MODE=true
      - DATABASE_URL=mongodb://mongodb:27017
      - PORT=5000
    links:
      - mongodb
    depends_on:
      - mongodb
    ports:
      - '5000:5000'
  mongodb:
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    volumes:
      - ./docker/mongodb/data/db:/data/db
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    command: 'mongod --smallfiles --logpath=/dev/null'
